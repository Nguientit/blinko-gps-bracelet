# --- HTTP -> HTTPS ---
server {
    listen 80;
    server_name www.blinko.blog blinko.blog;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS server ---
server {
    listen 443 ssl;
    server_name www.blinko.blog blinko.blog;

    ssl_certificate /etc/letsencrypt/live/blinko.blog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blinko.blog/privkey.pem;

    root /app/build;
    index index.html;

    # Redirect domain không trailing slash → có trailing slash
    if ($request_uri !~ ^/$) {
        return 301 https://$host$request_uri/;
    }

    # Proxy API và services sang Node
    location /api/ {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /services/ {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # React SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Serve static files cache (optional)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
